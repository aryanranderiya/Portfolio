<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Software Projects</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel='stylesheet' type='text/css' href='/CSS/cursor.css'>

    <link rel='stylesheet' type='text/css' href='/CSS/navbar.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/software_projects.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/terminal_card.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/card.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/preloader.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/typing_animation_projects.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/cursor.css'>

    <!-- <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/2fafe620ef.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="black_cover visible center-content">
        <div class="preloader">
            <div class="spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="custom-loader"></div>
        </div>
    </div>
    <div class="cursor"></div>

    <div id="content">

        <!-- Navigation Bar -->
        <header id="navbarContainer"></header>
        <script>

            document.addEventListener("DOMContentLoaded", function () {
                const blackCover = document.querySelector(".black_cover");

                setTimeout(function () {
                    blackCover.classList.remove("visible");

                    // Now that the preloader is hidden, fetch and insert the navbar
                    const navbarContainer = document.getElementById("navbarContainer");
                    fetch("navbar.html")
                        .then((response) => response.text())
                        .then((data) => {
                            navbarContainer.innerHTML = data;
                        });
                }, 1000);
            });
        </script>


        <div class="title">
            <h1 class="font-weight-bold title-heading" id="software_projects_title"><br>Software<br>Projects</h1>
            <!-- <h5 class="font-weight-bold subheading"><br>by Aryan Randeriya</h5> -->
        </div>

        <!-- The Terminal -->
        <div class="container">
            <div class="terminal_toolbar">
                <div class="butt">
                    <button class="btn btn-color"></button>
                    <button class="btn"></button>
                    <button class="btn"></button>
                </div>
                <p class="user">aryanranderiya: ~</p>
                <div class="add_tab">
                    +
                </div>
            </div>
            <div class="terminal_body">
                <div class="terminal_promt">
                    <span class="terminal_user">aryan@randeriya:</span>
                    <span class="terminal_location">~</span>
                    <span class="terminal_bling animation_paragraph">Welcome! Here you can view all my Software
                        Development Projects i've
                        ever
                        made!<br>
                        Alternate Portfolio: <a href="https://github.com/aryanranderiya">Github/AryanRanderiya
                            <span class="material-symbols-outlined md-18">open_in_new</span>
                        </a>
                    </span>
                    <span class="terminal_cursor"> </span>
                </div>
            </div>

        </div>

        <!-- Project Cards -->
        <div class="cards" id="cards">

            <div class="card" id="card">
                <div class="image"></div>
                <div class="content">
                    <a href="#"> <span class="card_title">Project Title </span></a>
                    <p class="card_desc">Description</p>

                    <div class="btns">
                        <a class="action secondary" href="#">Github Repo<span aria-hidden="true" class="icon_btn"> <i
                                    class="fa-brands fa-github fa-2x" style="color: #999999;"></i> </span></a>

                        <a class="action primary" href="#">View Project<span aria-hidden="true" class="icon_btn">
                                <span class="material-symbols-outlined fa-1x">open_in_new</span></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="/JS/software_projects.js" type="module"></script>
    <script src="/JS/preloader.js"></script>
    <script src="/JS/cursor.js"></script>
    <script src="/JS/cards.js"></script>

</body>

</html>
