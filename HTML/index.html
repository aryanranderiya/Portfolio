<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href='/CSS/index.css'>
    <link rel='stylesheet' type='text/css' href='/CSS/typing_animation.css'>


    <!-- Scripts -->
    <script src="/JS/index.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/2fafe620ef.js" crossorigin="anonymous"></script>


</head>

<body>
    <!-- Navigation Bar -->
    <header id="navbarContainer" style="background-color: #171717;"></header>
    <script>
        const navbarContainer = document.getElementById("navbarContainer");

        fetch("navbar.html")
            .then((response) => response.text())
            .then((data) => {
                navbarContainer.innerHTML = data;

                navbarContainer.style.backgroundColor = "#171717";
            });
    </script>

    <!-- Hello World & Animating text -->
    <div class="center-content">
        <div class="typing_animation">Hello World!</div>
        <div class="animation_paragraph">My name is Aryan Randeriya, I am a 18-year-old Software
            Developer & Graphic Designer.</div>
    </div>

    <div class="center-content">
        <div class="socials">
            <i class="fa-brands fa-instagram fa-4x instagram-icon"></i>
            <i class="fa-brands fa-twitter fa-4x" style="color: #00acee;"></i>
            <i class="fa-brands fa-linkedin fa-4x" style="color: #0072b1;"></i>
            <i class="fa-brands fa-github fa-4x" style="color: white;"></i>
            <i class="fa-brands fa-behance fa-4x" style="color: #053eff;"></i>
        </div>
    </div>
</body>

</html>
