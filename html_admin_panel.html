<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Admin Panel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel='stylesheet' type='text/css' href='css_admin_panel.css'>

    <script type="module" src='js_firebase_init.js' type="module"></script>
    <script type="module" src='js_admin_panel.js'></script>

</head>

<body>

    <form class="form" id="submit-project-form">
        <p class="title">Create a New Project! </p>

        <div class="flex">
            <label>
                <input class="input" type="text" id="project_title" placeholder="" required="">
                <span>Project Title</span>
            </label>

            <label>
                <input class="input" id="project_type" type="text" placeholder="" required="">
                <span>Project Type</span>
            </label>

        </div>

        <label>
            <input class="input" id="project_description" type="text" placeholder="" required="">
            <span>Project Description</span>
        </label>

        <label>
            <input class="input" id="githubLink" type="text" placeholder="" required="">
            <span>Github Link</span>
        </label>

        <button class="submit">Create New Project</button>
    </form>
</body>

</html>
